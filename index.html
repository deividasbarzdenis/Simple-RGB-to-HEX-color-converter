<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB To HEX Converter</title>
</head>
<body style="margin: 20px; padding: 10px">
<div id="container">
    <h3>RGB To Hex Color Changer</h3>
    <div class="question">
        <span>
            <b>RGB color:</b>
        </span>
        <div>
            <input type="text" id="rgb" maxlength="11">
        </div>
    </div>
    <div>
        <button
                type="submit"
                id="button"
                onclick="fullRGBColorToHex()"
                style="margin-top: 10px; margin-bottom: 10px"
        >
            Convert
        </button>
    </div>
    <div class="answer">
        <span>
            <b>Hex Color:</b>
        </span>
        <div>
            <span id="hexColor"
                  placeholder="#000000"
            >
            </span>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
